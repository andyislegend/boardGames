<div class="col-md-6 col-md-offset-3">
    <h2 class="h2">Login</h2>
    <form name="form" ng-submit="login()" AutoCompleteType="Disabled" autocomplete="off">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label style="color: darkblue;" for="username"><b>Username<b></label>
            <input type="text" name="username" id="username" class="form-control" ng-model="loginForm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label style="color: blue" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="loginForm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a href="#/" class="btn btn-link"><b>Cancel<b></a>
        </div>
    </form>
</div>
