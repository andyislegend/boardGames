<div class="col-md-6 col-md-offset-3">
    <h2 style="text-align: center; color: darkblue" class="h2"><b>Login<b></h2>
    <form name="form" ng-submit="login()" AutoCompleteType="Disabled" autocomplete="off">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" id="username" class="form-control" ng-model="loginForm.username" placeholder="Enter Username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control" ng-model="loginForm.password" placeholder="Enter Password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button style="margin-left: 2%;" type="submit" ng-disabled="form.$invalid" class="btn btn-info btn-lg">Login</button>
            <a style="margin-left: 25%; color: yellow" href="#registration" class="btn btn-link"><b>Don't Have an Account? Click here!<b></a>
            <a href="#/" class="btn btn-link"><b>Cancel<b></a>
        </div>
    </form>
</div>
