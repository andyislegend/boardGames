<div class="col-md-6 col-md-offset-3">
    <h2 style="text-align: center; color: darkblue" class="h2">Login with Your Username and Password</h2>
    
    <p style="color: red; font-size: 18pt;" id="incorrectLoginMessage" ng-show="loginCorrect"  class="incortLebStyle"><b>INCORRECT LOGIN OR PASSWORD!<b></p>
    
    <form name="form" ng-submit="login()" AutoCompleteType="Disabled" autocomplete="off">
    
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" id="username" class="form-control" ng-model="loginForm.username" placeholder="Enter Username" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control" ng-model="loginForm.password" placeholder="Enter Password" required />
         </div>
        <div class="form-actions">
            <button style="margin-left: 2%;" type="submit" ng-disabled="form.$invalid" class="btn btn-info btn-lg">Login</button>
            <a style="margin-left: 25%; color: yellow" href="/newuser" class="btn btn-link"><b>Don't Have an Account? Click here!<b></a>
            <a href="#/" class="btn btn-link"><b>Cancel<b></a>
        </div>
    </form>
</div>
