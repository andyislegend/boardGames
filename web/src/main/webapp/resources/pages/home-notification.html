<h3 style="text-align: center">Notification</h3>
<div ng-controller="getGamesGlobalController">
    
    
    <table ng-table="allNotification" class="table">
		<tr dir-paginate="notification in allNotification| itemsPerPage:6 | orderBy: ['-statusOfReading', '-date']" class="table">
            <td title="" class="type-header" >
					{{notification.type}}
            </td>
            <td title="" class="sign-header">
                    <img class="notification-message" src="resources/ico/{{notification.type.toLowerCase()}}2.png"/>
            </td>
            <td ng-class="{'notification-line': notification.statusOfReading}">
            </td>
            <td ng-class="{ 'notification-head': notification.statusOfReading}">
                {{notification.message}}
            </td>
             <td ng-class="{'notification-data': notification.statusOfReading}">
                {{notification.date | date : format : timezone}}
            </td>
        </tr>
        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" >

        </dir-pagination-controls>
    </table>
    
</div>
