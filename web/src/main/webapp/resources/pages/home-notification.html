<h3 style="text-align: center">Notification</h3>
<div ng-controller="getGamesGlobalController">
    
    
    <table ng-table="allNotification" class="table">
		<tr ng-repeat="notification in arrayOfNotification | orderBy:['-emergency', 'date']" class="table table-striped">
            <td title="" class="type-header" >
					{{notification.type}}
            </td>
            <td title=""
                     class="sign-header">
                    <img class="notification-message" ng-src="resources/ico/{{notification.type}}.png"/>
            </td>
            <td class="notification-line" ng-class="specificClassLine(notification.emergency, notification.type)">
            </td>
            <td class="notification-head" ng-class="specificClass(notification.emergency, notification.type)">
                {{notification.head}}  
            </td>
            <td class="notification-body" ng-class="specificClass(notification.emergency, notification.type)">
                {{notification.body}}
            </td>
             <td class="notification-date" ng-class="specificClass(notification.emergency, notification.type)">
                {{notification.date | date : format : timezone}}
            </td>
        </tr>	
    </table>

</div>
