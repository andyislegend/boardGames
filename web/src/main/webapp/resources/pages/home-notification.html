<h3 style="text-align: center">Notification</h3>
<div ng-controller="getGamesGlobalController">
    
    
    <table ng-table="allNotification" class="table table-striped">
			<tr ng-repeat="lastMessage in allLastMessages" class="table table-striped">
				<td title="" class="type-header" >
					message
				</td>
				<td title=""
                     class="sign-header">
                    <img class="notification-message" src="resources/ico/message.png"/>
                </td>
               <td class="notification-line" ng-class="{'notreadmessage': !lastMessage.statusOfReading && lastMessage.currentUser.username !== currentUserName}">
                </td>
        
				<td title="" ng-class="{'notreadmessage-body': !lastMessage.statusOfReading && lastMessage.currentUser.username !== currentUserName}">
                    <a type="submit" class="nitification-a">
                        <div class="current-user-name">
                            {{lastMessage.currentUser.firstName}} {{lastMessage.currentUser.lastName}}
                        </div>
                        <div class="notification-message-body">
                            {{lastMessage.message}}
                        </div>
                        <div class="friend-user-name">
                            {{lastMessage.friendUser.firstName}} {{lastMessage.friendUser.lastName}}
                        </div>
                        <div>
                            {{lastMessage.date | date : format : timezone}}
                        </div>
                    </a>
                </td>
            
			</tr>
        
            <tr ng-repeat="tournament in allCurrentUserTournament">
                <td title="" class="type-header" >
					message
				</td>
                
				<td title=""
                     class="sign-header">
                    <img class="notification-message" src="resources/ico/message.png"/>
                </td>
                
                <td class="notification-line-tournament" ng-class="{'notreadmessage': !lastMessage.statusOfReading && lastMessage.currentUser.username !== currentUserName}">
                </td>
                
                <td class="tournament-body">
                {{tournament[1]}}
                </td>
                
                
            </tr>
    </table>

</div>
