<div ng-controller="gameNotifyController">
	<div class="centeredObjects">
		<h2>Game news</h2>
	</div>
	<table class="table">
		<tbody>
			<tr ng-repeat="x in gameNotifications">
				<td>{{x.type}}</td>
				<td><span class="glyphicon glyphicon-knight"></span></td>
				<td>{{x.username}}</td>
				<td><a href="#gameUserDetails/{{x.gameUserId}}" ng-click="markAsChecked(x.id)">{{x.message}}</a></td>
				<td>{{x.date | date:'yyyy-MM-dd'}}</td>
			</tr>
		</tbody>
	</table>
</div>
