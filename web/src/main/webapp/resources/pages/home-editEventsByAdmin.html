<div>
	<h1 style="text-align: center"> Editing Events </h1>
	<!-- EVENTS ADMIN PAGE-->
	<div>
	
	<table ng-table="allGamesTable" show-filter="true" class="table table-striped">
			<tr ng-repeat="x in allEvents">
				<td title="'Date'" sortable="'date'" 
					filter="{ 'date': 'text' }">{{ x.date | date:'yyyy-MM-dd' }}</td>
				
				<td title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
					<a href="">{{ x.name }}</a>
				</td>
	
				<td title="'Description'">{{ x.description }}</td>
				
				<td title="'Location'">{{ x.location }}</td>
				
			</tr>
		</table>
			
	</div>
	<!-- /EVENTS ADMIN PAGE -->
</div>
