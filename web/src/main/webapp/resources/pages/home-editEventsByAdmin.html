<div>
	<h1 style="text-align: center">Moderate Events</h1>
	<!-- EVENTS ADMIN PAGE-->
	<div>
		<div class="widget widget_top-posts"></div>
		<table ng-table="allEventsTable" show-filter="true"
			class="table table-striped">
			<tr ng-repeat="x in allEventsDisplay">
				<td title="'Date'" sortable="'date'" filter="{ 'date': 'text' }">{{
					x.date | date:'yyyy-MM-dd' }}</td>

				<td title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
					<a href="#editEvent/{{x.eventId}}"> {{ x.name }}</a>
				</td>

				<td title="'Description'">{{ x.description }}</td>

				<td title="'Location'" sortable="'location'" filter="{ 'location': 'text' }">{{ x.location }}</td>

			</tr>

		</table>

	</div>
	<!-- /EVENTS ADMIN PAGE -->
</div>
