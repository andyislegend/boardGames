<div class="container-fluid">
	<h2 class="text-primary" id="allGamesHeader" translate="GAME_DETAILS"></h2>
</div>
<div class="container-fluid" ng-controller="getGameDetailedInfoController">

	<h4><strong translate="GAME_NAME_SEMICOLUMN"></strong> {{gameDetail.name}}</h4>
	<h4 class="inlineDisplay"><strong transalte="GAME_RATING"></strong></h4>
	<div class="inlineDisplay" star-rating rating="starRating" read-only="false"
		max-rating="10" click="ratingClick(param)"
		mouse-hover="ratingHover(param)" mouse-leave="ratingLeave(param)"></div>
	<p class="text text-success inlineDisplay">{{hoverRatingText}}</p>
	<p>
		<strong translate="GAME_RATING_OF_USER"></strong>
		<span class="label label-primary">{{gameDetail.userRating}}/10</span>
	</p>
	<p>
		<strong translate="GENERAL_GAME_RATING"></strong>	
		<span class="label label-primary">{{gameDetail.generalRating}}/10</span>
	</p>
	<hr/>
	<br/>
	<h4><strong  translate="OWNERS_OF_GAME"></strong></h4>
	<table ng-table="userGamesOfGameTable" show-filter="true" class="table table-striped">
		<tr ng-repeat="x in userGamesOfGameDisplay" ng-click="displayGameUserDetails(x.id)">
			<td title="'USER_OF_USERGAME_USERNAME' | translate" sortable="'username'" filter="{ 'username': 'text' }">
				{{ x.username }}
			</td>
			<td title="'GAME_EDITION' | translate" sortable="'edition'" filter="{ 'edition': 'text' }">
				{{ x.edition }}
			</td>
			<td title="'GAME_YEAR_OF_PRODUCTION' | translate" sortable="'yearOfProduction'" 
				filter="{ 'yearOfProduction': 'number' }">
				{{ x.yearOfProduction }}
			</td>
			<td title="'AVAILABILITY' | translate" sortable="'status'" filter="{ 'status': 'text' }">
				<a href="#gameUserDetails/{{x.id}}">{{x.status}}</a>
			</td>
			<td title="'Action'">
				<button ng-click="showComments(x.id)">Comment</button>
			</td>
		</tr>
	</table>

	<div>
		<div ng-show="isShowComment">
			<table class="table">
				<tr>
					<th></th>
					<th></th>
				</tr>
				<tr ng-repeat="x in commentForGame">
					<td>{{x.username}}</td>
					<td>{{x.commentText}}</td>
					<td>{{x.date | date:dateFormat}}</td>
				</tr>
			</table>
			<div>
				<form data-ng-submit=submit()>
					<input type="text" data-ng-model="comment" style="width: 80%"><input
						type="submit" ng-click="addComment" style="width: 20%">
				</form>
			</div>
		</div>
	</div>
</div>
