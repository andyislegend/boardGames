<div style="margin-left: 100px; height: 500px" ng-controller="editEventCtrl" class="col-sm-10" id="editEvent">
	
	<h1 style="text-align: center;">Editing Event</h1>

	<form name="editEvent">

		<div class="row">
			<div class="form-group col-md-12" id="profileDiv">
				<label class="col-md-3 control-lable"> Name:</label>
				<div class="col-md-5">
					<input ng-model="editableName" class="form-control input-sm"
						required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12" id="profileDiv">
				<label class="col-md-3 control-lable">Description:</label>
				<div class="col-md-5">
				<textarea class="form-control" rows="5" ng-model="editableDescription" class="form-control input-sm"
						required></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12" id="profileDiv">
				<label class="col-md-3 control-lable">Location:</label>
				<div class="col-md-5">
					<input name="input" type="text" ng-model="editableLocation"
						class="form-control input-sm" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12" id="profileDiv">
				<label class="col-md-3 control-lable">Date:</label>
				<div class="col-md-5">
					<input type="date" ng-model="editableDate" class="form-control input-sm" required>
				</div>
			</div>
		</div>

		<span class="col-sm-3">
		<a type="button" class="btn btn-danger btn-md"
							ng-click="cancelEvent(oneEvent.eventId)"> Cancel Event</a>
		</span>
		<div class="col-sm-4">
			<button ng-click="updateEvent()" id="saveUserUpdate"
				class="btn btn-primary btn-bg" 
				ng-disabled="editEvent.$invalid"> Update</button>
		</div>
		
	</form>
</div>
