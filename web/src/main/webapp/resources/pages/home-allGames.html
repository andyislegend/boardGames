<div>
	<h3 style="text-align: center" class="text-primary">All Games</h3>
	<div ng-controller="getGamesGlobalController">
		<div class="widget widget_top-posts"></div>
		<table ng-table="allGamesTable" class="table table-striped">
			<tr ng-repeat="x in gamesGlobalDisplay">
				<td title="'Name'">
					<a href="#gameSelect/{{x.id}}/{{x.name}}">{{ x.name }}</a>
				</td>
				<td title="'Category'">{{ x.categoryName }}</td>
				<td title="'Min/Max players'">{{ x.minPlayers }}/{{ x.maxPlayers }}</td>
			</tr>
		</table>
	</div>
</div>
