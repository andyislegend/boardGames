<div>
	<h3 style="text-align: center" class="text-primary">All Games</h3>
	<div ng-controller="getGamesGlobalController">
		<div class="widget widget_top-posts"></div>
		<table class="table">
			<thead>
				<tr>
					<th>Game</th>
					<th>Category</th>
					<th>Min/Max players</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in gamesGlobal">
					<td><a href="#gameSelect/{{x.id}}/{{x.name}}">{{ x.name }}</a></td>
					<td>{{ x.categoryName }}</td>
					<td>{{ x.minPlayers }}/{{ x.maxPlayers }}</td>
				</tr>
				<tr>
				</tr>
			</tbody>
		</table>
	</div>
</div>
