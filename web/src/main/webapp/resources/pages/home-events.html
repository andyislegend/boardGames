<div>
	<h1 style="text-align: center" translate="UPCOMING_EVENTS"></h1>
	<!-- EVENTS -->
	<div>

		<div>
			<div class="widget widget_top-posts"></div>
			<table ng-table="allEventsUserTable" show-filter="true"
				class="table table-striped">
				<tr ng-repeat="x in allEventsDisplay">

					<td title="'DATE_EVENT' | translate" sortable="'date'" filter="{ 'date': 'text' }">{{
						x.date | date:'MM/dd/yyyy' }}</td>

					<td title="'NAME_EVENT' | translate" sortable="'name'" filter="{ 'name': 'text' }"><a href="#eventInfo/{{x.eventId}}">
							{{ x.name }} </a></td>

					<td title="'LOCATION' | translate" sortable="'location'"
						filter="{ 'location': 'text' }">{{ x.location }}</td>

				</tr>

			</table>

		</div>

	</div>
	<!-- /EVENTS -->
</div>
